<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discount</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center my-5">Let's buy everything with <span class="text-warning">Discount</span></h1>
        <!-- Card -->
        <section class="container-fluid my-5">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="images/oneplus-7t.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title text-primary-emphasis">Best Phone</h4>
                    <h6 class="text-success">Price: <span id="price" class="text-danger">60000</span> <span
                            class="text-danger">taka</span></h6>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <h3 class="text-center">Apply for Discount below!</h3>
            <div class="d-grid col-2 mx-auto">
                <input id="input-coupon" class=" border border-3 border-success rounded fw-bolder mt-3 mb-1" type="text" name="" id="">
                <button id="btn-apply" class="btn btn-success py-1">Apply</button>
            </div>
        </section>

    </main>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <!-- my js -->
        <script src="js/app.js"></script>
</body>
</html>
