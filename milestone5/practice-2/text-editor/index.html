<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Editor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6d9018c0ff.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 class="text-center my-5">Practice Text <span class="text-warning">Editing</span></h1>
  </header>
  <main>
    <section class="bg-primary bg-opacity-75 p-5">
      <h1 class="text-center">My Text Editor</h1>
      <div class="border p-4 bg-success bg-opacity-50">
        <div class="d-flex justify-content-between">
          <div class="d-flex gap-3">
            <i class="fa-solid fa-bold"></i>
            <i class="fa-solid fa-italic"></i>
            <i class="fa-solid fa-underline"></i>
          </div>
          <div class="d-flex gap-3">
            <i class="fa-solid fa-align-left"></i>
            <i class="fa-solid fa-align-center"></i>
            <i class="fa-solid fa-align-right"></i>
            <i class="fa-solid fa-align-justify"></i>
          </div>
          <div class="d-flex gap-3">
            <input class="" type="number" name="" id="">
            <h6 class="">aA</h6>
            <input type="color" name="" id="">
          </div>
        </div>
        <hr>
        <div class="text-center border bg-success bg-opacity-25">
          <textarea class="mx-auto m-3" name="" id="text" cols="120" rows="10"></textarea>
        </div>
      </div>
    </section>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="js/style.js"></script>
</body>
</html>
