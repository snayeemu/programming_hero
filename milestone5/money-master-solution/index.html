<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- TailWind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6d9018c0ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="w-3/4 mx-auto my-4">
            <h1 class="text-5xl text-center text-emerald-500 font-semibold">Money Master <i
                    class="fa-solid fa-sack-dollar text-orange-400"></i></h1>
        </section>
    </header>
    <main>
        <section class="w-3/4 mx-auto">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="border">
                    <img class="" src="image/money-master.png" alt="">
                </div>
                <div class="border bg-slate-200 ">
                    <h1 class="text-center text-2xl font-medium">Income</h1>
                    <div class="my-5 flex gap-4 justify-center">
                        <h4 class="font-medium">Income: </h4>
                        <input class="bg-slate-400 text-white" type="number" name="" id="income-input">
                    </div>
                    <h1 class="text-center text-2xl font-medium">Expenses</h1>
                    <div class="my-5 flex gap-4 justify-center">
                        <h4 class="font-medium mr-2 ">Food: </h4>
                        <input class="bg-slate-400 text-white expense-input" type="number" name="" id="">
                    </div>
                    <div class="my-5 flex gap-4 justify-center">
                        <h4 class="font-medium mr-3 ">Rent: </h4>
                        <input class="bg-slate-400 text-white expense-input" type="number" name="" id="">
                    </div>
                    <div class="my-5 flex gap-4 justify-center">
                        <h4 class="font-medium ">Cloths: </h4>
                        <input class="bg-slate-400 text-white expense-input" type="number" name="" id="">
                    </div>
                    <div class="mx-auto text-center mt-8">
                        <button id="calculate-button" class="text-white bg-sky-500 px-7 py-2   rounded-xl">Calculate</button>
                    </div>
                    <h1  class="text-center text-3xl my-4 font-medium">Total Expenses: <span id="total-expense">0</span></h1>
                    <h1 class="text-center text-3xl my-4 font-medium">Balance: <span id="balance">0</span></h1>
                    <div class="flex gap-4 justify-center mt-8 items-center">
                        <h4 class="font-medium">Save</h4>
                        <input class="bg-slate-400 text-white w-2/12" type="number" name="" id="input-save">
                        <h4>%</h4>
                        <button id="btn-save" class="text-white bg-sky-500 px-7 py-2   rounded-xl">Save</button>
                    </div>
                    <h1 class="text-center text-3xl my-4 font-medium">Saving Amount: <span id="saving-amount">0</span></h1>
                    <h1 class="text-center text-3xl my-4 font-medium">Remaining Balance: <span id="remaining-balance">0</span></h1>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
