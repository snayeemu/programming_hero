<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-600 ">Moooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="current-balance">1750</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mt-4 mb-2 px-3" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-amber-600 hover:bg-amber-500 px-7 py-2 rounded-lg text-white font-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mt-4 mb-2 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-amber-600 hover:bg-amber-500 px-7 py-2 rounded-lg text-white font-medium">Withdraw</button>
                </div>

        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
