<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Maxime, voluptatem facere.</li>
            <li class="item">Aliquid, adipisci necessitatibus?</li>
            <li class="item">Pariatur, nam aspernatur?</li>
            <li class="item">Optio, deserunt minus!</li>
            <li class="item">Libero, architecto pariatur!</li>
        </ul>
        <button id="btn-add-item">Add Item</button>

    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (let item of items)
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     });

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function () {
            let li = document.createElement('li');
            li.innerText = 'Brand New Item adder';
            li.classList.add('item');;
            document.getElementById('list-container').appendChild(li);
        });
    </script>
</body>
</html>
