<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level 3</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my css -->
    <style>
        .vertical-line{
            border-left: 2px solid gray;
            height: 35px;
            
        }
    </style>
  </head>
  <body>
    <header>
        
    </header>
    <main>
        <section class="container mx-auto bg-black p-5 rounded-5 shadow-lg my-5 w-50">
            <!-- section header div -->
            <div class="text-center">
                <h1 class="text-white">Please Contact Me</h1>
            </div>
            <!-- container div -->
            <div class="d-flex flex-column gap-4">
                <!-- name div -->
                <div class="d-flex justify-content-evenly row">
                    <!-- name input -->
                    <div class="d-flex  flex-column col-5">
                        <h5 class="text-primary">Name</h5>
                        <input class="input" type="text" name="" id="" placeholder="Enter name">
                    </div>
                    <!-- buttons -->
                    <div class="d-flex gap-1 col-6 align-items-end justify-content-between">
                        <button class="btn btn-danger text-warning btn-delete">Delete Name</button>
                        <!-- horizontal line -->
                        <div class="vertical-line"></div>
                        <button class="btn btn-danger text-warning btn-send">Send Name</button>
                    </div>
                </div>
                <!-- email div -->
                <div class="d-flex justify-content-evenly row">
                    <!-- name input -->
                    <div class="d-flex  flex-column col-5">
                        <h5 class="text-primary">Email</h5>
                        <input class="input" type="text" name="" id="" placeholder="Enter email">
                    </div>
                    <!-- buttons -->
                    <div class="d-flex gap-1 col-6 align-items-end justify-content-between">
                        <button class="btn btn-danger text-warning btn-delete">Delete Email</button>
                        <!-- horizontal line -->
                        <div class="vertical-line"></div>
                        <button class="btn btn-danger text-warning btn-send">Send Email</button>
                    </div>
                </div>
                <!-- Message div  -->
                <div class="d-flex justify-content-evenly row">
                    <!-- name input -->
                    <div class="d-flex  flex-column col-5">
                        <h5 class="text-primary">Message</h5>
                        <input class="input" type="text" Message="" id="" placeholder="Enter Message">
                    </div>
                    <!-- buttons -->
                    <div class="d-flex gap-1 col-6 align-items-end justify-content-between">
                        <button class="btn btn-danger text-warning btn-delete">Delete Message</button>
                        <!-- horizontal line -->
                        <div class="vertical-line"></div>
                        <button class="btn btn-danger text-warning btn-send">Send Message</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="js/level-3.js"></script>
  </body>
</html>
