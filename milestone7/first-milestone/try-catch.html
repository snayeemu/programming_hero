<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Try Catch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section id="container" class="text-center mt-5">
    <div class="d-flex flex-column row">
      <h1 class="mb-3 mx-auto col-6">Create custom error using Try and Catch</h1>
      <div class="d-flex col-5 mx-auto position-relative">
        <input class="flex-grow-1 me-5 input-field-custom-padding" type="text" placeholder="Enter age between 18-30"
          name="" id="age">
        <button class="btn btn-secondary position-absolute end-0 top-0 py-2" type="submit"
          onclick="checkAge()">Submit</button>
      </div>
    </div>
  </section>
  <section class="container mx-auto text-center my-3">
    <p id="error" class="text-danger fw-bold"></p>
  </section>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- my script -->
  <script src="try-catch.js"></script>
</body>
</html>
