<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="ingridients"></section>
    <!-- search -->
    <section id="search-container ">
      <div class="input-group my-3 w-75 mx-auto">
        <input
          type="text"
          class="form-control"
          placeholder="type..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id = "inputs"
        />
        <button onclick="searchedItems()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </section>
    <!-- cards -->
    <section class="d-flex flex-wrap justify-content-center align-items-centers gap-2 col-lg-10 mx-auto" id="meal-cards-container"></section>
    <script src="./logics.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
