        <h3>My Pitha Form</h3>
    </header>
    <h2>Welcome to Jamal er Ma Pitha Ghor</h2>
    <form action="">
        <label for="name">Your Name
            <input type="text" name="" id="name" placeholder="Your Name">
        </label>

        <label for="email">Your Email
            <input type="text" name="" id="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Mobile
            <input type="number" name="" id="phone" placeholder="Your Phone Number">
        </label>
        
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">
                Chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Solect One or More</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sarisha">
                Sorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
